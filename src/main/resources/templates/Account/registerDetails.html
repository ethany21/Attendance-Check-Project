<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Register Details</title>
</head>
<body class="text-center">
    <form method="post" th:object="${temp}" th:action="@{/account/saveDetails}" >
        <h1 class="h3 mb-3 font-weight-normal">정보 등록</h1>
        <table>
            <tbody>
            <input type="hidden" th:field="*{username}" />
            <tr>
                <td><label>Name: </label></td>
                <td><input type="text" name="name" th:field="*{name}"></td>
            <tr>
                <td><label>Major: </label></td>
                <td><input type="text" name="major" th:field="*{major}" /></td>
            </tr>
            <tr>
                <td><label>BirthDate: </label></td>
                <td><input type="date" name="birthDate" th:field="*{birthDate}" /></td>
            </tr>
            <tr>
                <td><label>Email: </label></td>
                <td><input type="text" name="email" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td><select class="form-control" name="gender" th:field="*{gender}">
                    <option th:each="genderValue : ${T(com.github.project.attendancecheck.model.Gender).values()}"
                            th:value="${genderValue.name()}"
                            th:text="${genderValue.name()}">
                        val
                    </option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save"/></td>
            </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
