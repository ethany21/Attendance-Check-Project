<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Attendance</title>
</head>
<body>
    <form method="post" th:object="${attendanceList}" th:action="@{/attendances/saveAttendances}">
        <p th:text="${aClass.getDate()}"></p>
            <ul style="list-style-type: none">
                <li>
                    <div th:each="attendance, i : ${attendanceList.attendances}" >
                        <td th:text = "${students.get(__${i.index}__).getName()}"></td>
                        <td>
                            <select class="form-control" name = "check" >
                                <option th:each="checkValue : ${T(com.github.project.attendacecheck.model.AttendanceCheck).values()}"
                                        th:value="${checkValue.name()}"
                                        th:text="${checkValue.name()}">
                                    <input th:field="${attendance.setaClass(aClass)}" />
                                    <input th:field="${attendance.setStudent(students.get(__${i.index}__))}" />
                                    <input th:field="${attendance.setCheck(checkValue)}" />
                                </option>
                            </select>
                        </td>
                    </div>
                <li>
            </ul>
            <div><input type="submit" value="Save" class="save"/> </div>
    </form>
</body>
</html>
