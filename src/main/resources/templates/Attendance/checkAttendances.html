<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Attendance</title>
</head>
<body>
    <form method="post" th:object="${students}" th:action="@{/attendances/saveAttendances}">
        <p th:text="${aClass.getDate()}"></p>
            <ul style="list-style-type: none">
                <li>
                    <div th:each="student: ${students}" >
                        <td th:text = "${student.getName()}"></td>
                        <td>
                            <select class="form-control" name = "check" >
                                <option th:each="checkValue : ${T(com.github.project.attendacecheck.model.AttendanceCheck).values()}"
                                        th:value="${checkValue.name()}"
                                        th:text="${checkValue.name()}">
                                    <input th:field="${student.attendCheck(checkValue, aClass)}" />
                                </option>
                            </select>
                        </td>
                    </div>
                <li>
            </ul>
            <div><input type="submit" value="Save" class="save"/> </div>
    </form>
</body>
</html>
