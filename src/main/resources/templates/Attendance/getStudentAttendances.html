<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get Attendances for Student</title>
</head>
<body>

<div id="container">
    <div id="content">
        <table>
            <tr>
                <th>Class Date</th>
                <th>Attendance</th>
            </tr>
            <tr th:each="attendance, i: ${attendances}">
                <ul style="list-style-type: none">
                    <li>
                        <td th:text="*{attendances[__${i.index}__].AClass.date}"></td>
                        <td th:text="*{attendances[__${i.index}__].check}"></td>
                    </li>
                </ul>
            </tr>
        </table>
        <a th:href="@{/attendances}" class="btn btn-info btm-sm">Back to Attendance Index Page</a>
    </div>
</div>

</body>
</html>
