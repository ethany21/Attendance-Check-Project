<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class List</title>
</head>
<body>
<div id = "container">
    <div id = "content">

        <table>
            <tr>
                <th>Class List</th>
            </tr>
            <tr th:each="aClass : ${classes}">
                <td>
                    <a th:text="${aClass.getDate()}" th:href="@{/attendances/checkAttendance(classId=${aClass.id})}" class="btn btn-info btm-sm">Check</a>
                </td>
            </tr>
        </table>
        <p>
            <a th:href="@{/attendances/classList}" class="btn btn-info btm-sm">show Checked List of Classes</a>
        </p>
        <p>
            <a th:href="@{/attendances/studentList}" class="btn btn-info btm-sm">show Checked List of Students</a>
        </p>
    </div>
</div>
</body>
</html>
