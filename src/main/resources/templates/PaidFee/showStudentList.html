<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List for Paying Fee</title>
</head>
<body>
    <div id = "container">
        <div id = "content">

            <table>
                <tr>
                    <th>Student List</th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.getName()}">student</td>
                    <td>
                        <a th:href="@{/paidFee/payFee(studentId=${student.id})}" class="btn btn-info btm-sm">Click here for Payments</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
